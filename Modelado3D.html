<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Modelado 3D</title>
    <link rel="stylesheet" href="./css/Ilus_Style.css">
</head>
<body>
    <div>
        <section class="hero">
            <h2>Galería de Modelos 3D</h2>
            <p style="color: aliceblue;">Explora mis trabajos en Modelado 3D.</p>
            <a href="./index.html" class="btn-custom">Volver a la Página Inicial</a>
        </section>        
    
        <section id="gallery" class="gallery">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="./img/modelos 3D/1.png" alt="modelo 1" onclick="openLightbox(this)">
                </div>
                <div class="gallery-item">
                    <img src="./img/modelos 3D/2.png" alt="modelo 2" onclick="openLightbox(this)">
                </div>
                <div class="gallery-item">
                    <img src="./img/modelos 3D/3.png" alt="modelo 3" onclick="openLightbox(this)">
                </div>
                <div class="gallery-item">
                    <img src="./img/modelos 3D/4.png" alt="modelo 4" onclick="openLightbox(this)">
                </div>
                <div class="gallery-item">
                    <img src="./img/modelos 3D/5.png" alt="modelo 5" onclick="openLightbox(this)">
                </div>
                <div class="gallery-item">
                    <img src="./img/modelos 3D/6.png" alt="modelo 6" onclick="openLightbox(this)">
                </div>
                <div class="gallery-item">
                    <img src="./img/modelos 3D/7.png" alt="modelo 7" onclick="openLightbox(this)">
                </div>
                <div class="gallery-item">
                    <img src="./img/modelos 3D/8.png" alt="modelo 8" onclick="openLightbox(this)">
                </div>
                <div class="gallery-item">
                    <img src="./img/modelos 3D/9.png" alt="modelo 9" onclick="openLightbox(this)">
                </div>
                <div class="gallery-item">
                    <img src="./img/modelos 3D/10.png" alt="modelo 10" onclick="openLightbox(this)">
                </div>
            </div>
        </section>
        
        <div id="lightbox" class="lightbox" onclick="closeLightbox()">
            <span class="close">&times;</span>
            <img id="lightbox-img" src="" alt="">
        </div> 
        
        <footer class="custom-footer mt-5">
            <div class="footer-content">
                <div class="footer-graphic">
                    <img src="./img/icon.jpeg" alt="Profile illustration" class="footer-image"> 
                </div>
                <div class="footer-text">
                    <p>Gracias por visitar</p>
                    <h1>Contactame<span class="sparkle">✨</span></h1>
                    <div class="contact-info">
                        <p>Johan Josué Durón Flores · +52 465 155 1000</p>
                        <p>johan.flores0402@gmail.com</p>
                    </div>
                </div>
                <div class="footer-qr">
                    <img src="./img/QR.png" alt="QR Code" class="qr-code"> 
                </div>
            </div>
        </footer> 
    </div>

    <script src="./js/Ilus_Script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
